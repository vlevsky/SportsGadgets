<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VZGadgets Sports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 0;
        }
        h1 {
            color: white;
            margin-bottom: 20px;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .btn {
            display: block;
            width: 220px;
            padding: 15px;
            margin: 15px auto;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            border-radius: 12px;
            transition: 0.3s;
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }
        .btn:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <h1>Sports Gadgets</h1>
    <div class="container">
        <a href="basketballscoreboard.html" class="btn">Basketball Scoreboard</a>
        <a href="basketballstats.html" class="btn">Basketball Stats</a>
        <a href="radargun.html" class="btn">Radar Gun</a>
        <a href="reactiontime.html" class="btn">Reaction Time Tester</a>
        <a href="pitchlogger.html" class="btn">Pitch Logger</a>
    </div>
</body>
</html>
